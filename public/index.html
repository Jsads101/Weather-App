<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>My Weather App</title>
    </head>

    <body> 
        <main>
            <div class="section-one">
            <div>
                <input name="cityInput" id="cityInput" type="text" placeholder="Input City"/>
                <input type="button" onclick=getWeather() value="Search for City" />
            </div>
            <div id="or"> or </div>
            <button onclick=startUp() type="button">Current Location</button>
            </div>
            
            <div class="section-two">
                <h2 id="location"></h2>
                <p> Latitude: <span id="lat"></span></br>
                    Longitude: <span id="long"></span></br>
                </p>
                <img src="" id="weathericon"/>
                <p> 
                    Temp: <span id="temp"></span></br>
                    Feels Like: <span id="feels_like"></span></br>
                    Description: <span id="description"></span>
                </p>
             </div>
        </main>

        <script src="main.js"> </script>

    </body>
</html>
